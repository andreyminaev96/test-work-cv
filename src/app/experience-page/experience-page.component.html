<ion-content class="ion-padding" >
  <ion-grid fixed>
    <ion-row>
        <ion-col size='12'>
            <ion-item>
              <ion-avatar class="small-avatar" slot="start">
                <img src="{{imgUrl}}">
              </ion-avatar>
              <ion-label text-center>{{title | titlecase | uppercase}}</ion-label>
            </ion-item>
          </ion-col>
      <ion-col size='12' size-md='4' *ngFor="let work of globalService['works']">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{work.position | titlecase | uppercase}} </ion-card-subtitle>
            <ion-card-title>{{work.company}}</ion-card-title>
            <strong>{{work.data}}</strong>
          </ion-card-header>
          <ion-card-content>
            <p>{{work.text}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
